    <path d="M0,260 C60,240 120,280 180,250 C240,220 300,300 360,260 C420,220 480,290 540,250 C600,210 660,290 720,260 C760,240 800,260 800,260" stroke="url(#grad)" stroke-width="4" opacity="0.6" fill="none"/>
  </g>
  <g>
